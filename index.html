<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="background-div">

    



    <div class="main-div">

    
    
    <h1 id="text">Play Rock-Paper-Scissors.</h1>


    <div class="playing-div">


        <div class="first-hand">

            <div class="img-area">
                <img id="game-area-player-1" src="images/Rock_Left.png" alt="">
            </div>

            

            <h2>Player 1</h2>


            <div class="game-controls">
                <h5>Game Controls 1</h5>

                <div class="controls">

                
                    <div id="scissor_left" class="control-images">
                        <img  src="Images/Scissor_Left.png" alt="">
                    </div>
    
                    
                    <div id="rock_left" class="control-images">
                        <img  src="Images/Rock_Left.png"  alt="">
                    </div>
    
                    <div id="paper_left" class="control-images">
                        <img  src="Images/Paper_Left.png"  alt="">
                    </div>
    
                </div>
            </div>


        </div>


        <div class="result-area">

            <h1 class="start-status">Start Game.</h1>

            <button id="play">Play</button>
        </div>


        <div class="second-hand">

            

            <div class="img-area">
               <img id="game-area-player-2" src="Images/Rock_Right.png" alt="">

            </div>

            <h2>Player 2</h2>


            <div class="game-controls">
                <h5>Game Controls 2</h5>


            <div class="controls">

                
                <div id="scissor_right" class="control-images">
                    <img  src="Images/Scissor_Right.png" alt="">
                </div>

                
                <div id="rock_right" class="control-images">
                    <img  src="Images/Rock_Right.png"  alt="">
                </div>

                <div id="paper_right" class="control-images">
                    <img  src="Images/Paper_Right.png"  alt="">
                </div>

            </div>
                
            </div>

        </div>
    </div>


    </div>


</div>

    

    <script src="game.js"></script>

</body>
</html>
